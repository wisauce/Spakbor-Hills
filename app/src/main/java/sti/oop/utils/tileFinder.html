<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GID Map Editor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #map { display: grid; gap: 1px; margin-top: 10px; }
    .tile {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 12px;
    }
    .tile:hover {
      background: #d0eaff;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>

<h2>GID Map Editor</h2>

<label for="tileValue">Selected Tile Value:</label>
<input type="number" id="tileValue" value="1" />

<br><br>

<label for="gidInput">Paste GID Map:</label>
<textarea id="gidInput">7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7
7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7
7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7 7  7 7 7 7 7 7 7 7 7 7 7 7 7 7 7</textarea>
<br><br>

<button onclick="renderMap()">Render Map</button>

<div id="map"></div>

<script>
  let gidMap = [];

  function renderMap() {
    const input = document.getElementById('gidInput').value.trim();
    gidMap = input.split('\n').map(row => row.trim().split(/\s+/).map(Number));

    const rows = gidMap.length;
    const cols = gidMap[0].length;
    const mapContainer = document.getElementById('map');
    mapContainer.innerHTML = '';
    mapContainer.style.gridTemplateColumns = `repeat(${cols}, auto)`;

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = gidMap[row][col];
        tile.dataset.row = row;
        tile.dataset.col = col;
        tile.onclick = () => {
          const newVal = parseInt(document.getElementById('tileValue').value, 10);
          gidMap[row][col] = newVal;
          tile.textContent = newVal;
          alert(`Clicked tile at row ${row}, column ${col}`);
        };
        mapContainer.appendChild(tile);
      }
    }
  }

  // Auto-render on load
  window.onload = renderMap;
</script>

</body>
</html>
